<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#waveGradient)" opacity="0.1"/>
  
  <!-- Main Wave Pattern -->
  <g transform="translate(15, 30)">
    <!-- Wave 1 -->
    <path 
      d="M0 25 Q10 10, 20 25 T40 25 T60 25 T70 25" 
      stroke="url(#waveGradient)" 
      stroke-width="5" 
      stroke-linecap="round"
      fill="none"
    />
    <!-- Wave 2 -->
    <path 
      d="M0 40 Q10 25, 20 40 T40 40 T60 40 T70 40" 
      stroke="url(#waveGradient2)" 
      stroke-width="4" 
      stroke-linecap="round"
      fill="none"
      opacity="0.7"
    />
  </g>
  
  <!-- Heart/Pulse Accent -->
  <circle cx="75" cy="35" r="8" fill="url(#waveGradient)" opacity="0.9"/>
  <path 
    d="M72 35 L74 35 L75 32 L76 38 L77 35 L78 35" 
    stroke="white" 
    stroke-width="1.5" 
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />
</svg>




