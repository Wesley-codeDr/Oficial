version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 10
    reviewers:
      - "Wesley-codeDr"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      # Group Next.js related updates
      nextjs:
        patterns:
          - "next"
          - "@next/*"
      # Group React related updates
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      # Group Prisma related updates
      prisma:
        patterns:
          - "prisma"
          - "@prisma/*"
      # Group Supabase related updates
      supabase:
        patterns:
          - "@supabase/*"
      # Group testing dependencies
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "@testing-library/*"
          - "@playwright/test"
      # Group linting and formatting
      linting:
        patterns:
          - "eslint"
          - "eslint-*"
          - "prettier"
          - "@typescript-eslint/*"
      # Group Sentry
      sentry:
        patterns:
          - "@sentry/*"
      # Group UI libraries
      ui:
        patterns:
          - "@radix-ui/*"
          - "lucide-react"
          - "framer-motion"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    labels:
      - "ci/cd"
      - "automated"
    commit-message:
      prefix: "chore(ci)"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    labels:
      - "docker"
      - "automated"
    commit-message:
      prefix: "chore(docker)"
