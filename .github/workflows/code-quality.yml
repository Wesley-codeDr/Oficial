name: Code Quality

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  check-formatting:
    name: Check Code Formatting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          DATABASE_URL: 'postgresql://ci:ci@localhost:5432/ci'

      - name: Check package.json formatting
        run: |
          if ! command -v jq &> /dev/null; then
            echo "jq not found, skipping JSON formatting check"
          else
            jq . package.json > /dev/null || (echo "package.json is not valid JSON" && exit 1)
          fi

      - name: Check Prisma schema formatting
        run: pnpm prisma format --check
        env:
          DATABASE_URL: 'postgresql://ci:ci@localhost:5432/ci'

  check-dependencies:
    name: Check Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          DATABASE_URL: 'postgresql://ci:ci@localhost:5432/ci'

      - name: Check for outdated dependencies
        run: pnpm outdated || true
        continue-on-error: true

      - name: Audit dependencies
        run: pnpm audit --audit-level=moderate || true
        continue-on-error: true






